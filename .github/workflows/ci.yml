name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    if: github.ref_type != 'tag'  # Skip CI on tag pushes (handled by release workflow)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true  # Don't fail CI if tests are missing

  test:
    if: github.ref_type != 'tag'  # Skip CI on tag pushes (handled by release workflow)
    uses: ./.github/workflows/test.yml

