name: Test

on:
  workflow_call:  # For CI/release workflows
  workflow_dispatch:  # For local testing with act

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true  # Optional: don't fail if tests are missing

      # Integration tests
      - name: Test action with different scenarios
        run: |
          # Create test tags
          git config user.name "Test User"
          git config user.email "test@example.com"
          git tag -a v1.2.3 -m "Test semver tag" || true
          git tag -a 1.2.3 -m "Test simple tag" || true
          git tag -a latest -m "Test docker tag" || true
          
          # Test the action (will fail if action has errors, but we continue)
          node dist/index.js || true
        env:
          INPUT_TAG: ''
          INPUT_VERSIONTYPE: 'auto'
          INPUT_VERBOSE: 'false'
        continue-on-error: true

